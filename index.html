<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ICS3211 Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <nav class="navbar">
    <!-- LOGO -->
    <div class="logo">Antibiotics</div>

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">

      <!-- USING CHECKBOX HACK -->
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>

      <!-- NAVIGATION MENUS -->
      <div class="menu">

        <li><a href="/">Home</a></li>
        <li><a href="/">About Us</a></li>
        <li><a href="/">Ask</a></li>
        <li><a href="/">Contact Us</a></li>
      </div>
    </ul>
  </nav>
 
  <section class="home">
    <div class="Title">
      Does Antibiotics Do The Job?
    </div>
    
    
    <img src="./Assets/pill.png" alt="pill" class="pill">
   
   
  </section>
  <section class="Ask">
    <div class="AskTitle">
      Ask Away
    </div>
    
    <div class="monitor">
      <img src="./Assets/frame.png" alt="frame1" class="frame1">
      <img src="./Assets/frame.png" alt="frame2" class="frame2">
      <img src="./Assets/doctor.png" alt="doctor" class="doctor">
    </div>
    
    <input type="text" id="ip2" placeholder="Type Your Question Here...." maxlength="50"/>

  
  
  </section>

  


  <script>
    $(document).ready(function() {
      const homeSection = $('.home');
      const nextSection = $('.Ask');
      const targetScrollPosition = homeSection.height() / 4;
      let scrolledPastQuarter = false;

      $(window).on('scroll', function() {
        if ($(window).scrollTop() > targetScrollPosition && !scrolledPastQuarter) {
          scrollToNextSection();
          scrolledPastQuarter = true;
        }
      });

      function scrollToNextSection() {
        $('html, body').animate({
          scrollTop: nextSection.offset().top
        }, 1000); // Adjust the animation duration as needed
      }
    });
  </script>

  
  
</body>

</html>

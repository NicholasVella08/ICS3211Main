{% extends 'base.html' %} {% block content %}

<section class="listHome" id="listHome">
  <div class="listTitle">My Cabinet</div>
  <div class="image-grid">
    {% for index, row in data.illnesses.iterrows() %}
    <a href="/medicine-list?typeId={{row['id']}}" class="image">
      <img src="static\assets\cabinet\{{row['image']}}" alt="Image 1" />
      <p>{{row['name']}}</p>
    </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
